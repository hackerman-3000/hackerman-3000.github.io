<!DOCTYPE html>
<html>
  <head>
    <title>HACKERMAN3000</title>
    <style>
      .rotate {
        animation: rotation 8s infinite linear;
      }

      @keyframes rotation {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(359deg);
        }
      }
    </style>
  </head>
  <body>
  
    <img class="rotate" src="hacker.png" alt="stan, in his natural habitat" width="100%" height="100%">

    <audio controls autoplay>
      <source src="https://hackerman3000.com/welcome_music.mp3" type="audio/mpeg">
    </audio>
  </body>
</html>
