<!DOCTYPE html>
<html>
  <head>
    <title>HACKERMAN3000</title>
    <style>
      html {
        height: 100%;
        background-color: red;
        background-image: linear-gradient(red, yellow);
       }
      
      .stan {
          position: absolute;
          width:100%;
          height:100%;
          -webkit-animation:spin 1000000ms linear infinite;
          -moz-animation:spin 1000000ms linear infinite;
          animation:spin 1000000ms linear infinite;
      }
      @-moz-keyframes spin { 100% { -moz-transform: rotate(360deg); } }
      @-webkit-keyframes spin { 100% { -webkit-transform: rotate(360deg); } }
      @keyframes spin { 100% { -webkit-transform: rotate(360deg); transform:rotate(360deg); } }
    </style>
  </head>
  <body>
  
    <img class="stan" src="hacker.png" alt="stan, in his natural habitat">

    <audio controls autoplay>
      <source src="https://hackerman3000.com/welcome_music.mp3" type="audio/mpeg">
    </audio>
  </body>
</html>
